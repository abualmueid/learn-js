<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="inputTemp" value="0"><br><br>
        
        <input type="radio" name="unit" id="toCelsius">
        <label for="toCelsius">Fahrenheit ➡️ Celsius</label><br>

        <input type="radio" name="unit" id="toFahrenheit">
        <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label><br><br>

        <input type="submit" id="submitBtn" onclick="convert()">
        <p id="outputTemp"></p>
        <p id="test">hi</p>
    </form>

    <script src="index.js"></script>
</body>
</html>
