<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="subscribe"><label for="subscribe">Subscribe</label><br><br>
    
    <input type="radio" id="visa" name="payment"><label for="visa">Visa</label><br>
    <input type="radio" id="mastercard" name="payment"><label for="mastercard">MasterCard</label><br>
    <input type="radio" id="paypal" name="payment"><label for="paypal">Paypal</label><br>
    
    <input type="submit" id="submit">
    
    <h4 id="subscribeResult"></h4>
    <h4 id="paymentResult"></h4>

    <script src="index.js"></script>
</body>
</html>
